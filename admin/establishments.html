<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin - Gérer les établissements</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <nav class="container">
      <a href="/index.html" class="logo">Ovom</a>
    </nav>
  </header>

  <main class="container" style="padding-top:96px;">
    <h1>Administration des établissements</h1>
    <p>Page protégée : accès réservé aux administrateurs.</p>

    <section style="margin-top:24px;">
      <form id="estForm" class="form-container">
        <div class="form-group">
          <label for="name">Nom</label>
          <input id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="type">Type</label>
          <select id="type" name="type" required>
            <option value="pharmacy">Pharmacie</option>
            <option value="hospital">Hôpital / Clinique</option>
            <option value="doctor">Docteur</option>
            <option value="midwife">Sage-femme</option>
          </select>
        </div>
        <div class="form-group">
          <label for="address">Adresse</label>
          <input id="address" name="address" />
        </div>
        <div class="form-group">
          <label for="city">Ville</label>
          <input id="city" name="city" />
        </div>
        <div class="form-group">
          <label for="phone">Téléphone</label>
          <input id="phone" name="phone" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" />
        </div>
        <div class="form-group">
          <label for="website">Site web</label>
          <input id="website" name="website" />
        </div>
        <div class="form-group">
          <label for="image">Image (optionnel)</label>
          <input id="image" name="image" type="file" accept="image/*" />
        </div>
        <div style="display:flex;gap:12px;align-items:center;margin-top:12px;">
          <button id="submitBtn" class="btn btn-primary">Ajouter / Enregistrer</button>
          <div id="adminMessage" style="color:green"></div>
        </div>
      </form>
    </section>

    <section style="margin-top:28px;">
      <h2>Établissements existants</h2>
      <div id="estList"></div>
    </section>
  </main>

  <script type="module" src="/js/admin.js"></script>
</body>
</html>
