<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Ovom</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main class="auth-page">
        <div class="auth-wrapper">
            <div class="auth-form-container">
                <h1>Bon Retour !</h1>
                <p>Connectez-vous pour accéder à votre tableau de bord.</p>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" required>
                    </div>
                    <div id="error-message" style="color: red; margin: 10px 0; display: none;"></div>
                    <button type="submit" class="btn btn-primary btn-block">Se Connecter</button>
                </form>
                <div class="auth-footer">
                    <p>Pas encore de compte ? <a href="signup.html">Inscrivez-vous</a></p>
                </div>
            </div>
            <div class="auth-image-container">
                <img src="images/young-women.png" alt="Login Image">
            </div>
        </div>
    </main>

    <div id="cookie-banner">
        <p>
            Nous utilisons des cookies pour améliorer votre expérience sur notre site. En continuant, vous acceptez notre <a href="#">Politique de cookies</a>.
        </p>
        <div>
            <button id="cookie-accept">Accepter</button>
            <button id="cookie-decline">Refuser</button>
        </div>
    </div>
    <button id="scrollTopBtn" title="Go to top">
        <img src="https://img.icons8.com/ios-filled/50/000000/up.png" alt="Scroll to top">
    </button>
    <script src="js/main.js"></script>
    <script type="module">
        import { login } from './js/auth.js';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            const result = await login(email, password);
            
            if (result.success) {
                window.location.href = 'dashboard.html';
            } else {
                errorMessage.textContent = 'Erreur: ' + result.error;
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>

</html>
