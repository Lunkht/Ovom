<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - Ovom</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <style>
        .profile-container {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            max-width: 800px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            background: #e5e7eb;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #6b7280;
        }

        .profile-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .profile-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <header>
        <nav class="container">
            <a href="index.html" class="logo">Ovom</a>
            <button class="mobile-menu-toggle dashboard-sidebar-toggle" aria-label="Toggle Dashboard Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-links">
                <li><a href="services.html">Services</a></li>
                <li><a href="dashboard.html">Mon compte</a></li>
                <li><a href="#" id="logoutBtn" class="btn btn-secondary">DÃ©connexion</a></li>
            </ul>
        </nav>
    </header>

    <main class="dashboard-page">
        <div class="dashboard-sidebar">
            <div class="sidebar-header">
                <h3>Tableau de Bord</h3>
            </div>
            <ul class="sidebar-nav">
                <li><a href="dashboard.html">Vue d'ensemble</a></li>
                <li class="active"><a href="profile.html">Mon Profil</a></li>
                <li><a href="#">Mes Rendez-vous</a></li>
                <li><a href="#">Mon Dossier MÃ©dical</a></li>
                <li><a href="#" id="logoutBtnSide">DÃ©connexion</a></li>
            </ul>
        </div>
        <div class="dashboard-content">
            <div class="content-header">
                <h1>Mon Profil</h1>
                <p>GÃ©rez vos informations personnelles</p>
            </div>

            <div class="profile-container">
                <div class="profile-header">
                    <div class="profile-avatar">ðŸ‘¤</div>
                    <div>
                        <h2 id="profileNameDisplay">Chargement...</h2>
                        <p id="profileEmailDisplay">...</p>
                    </div>
                </div>

                <form id="profileForm">
                    <div id="messageBox" style="display:none; padding:10px; border-radius:6px; margin-bottom:20px;">
                    </div>

                    <div class="profile-grid">
                        <div class="form-group">
                            <label for="fullName">Nom complet</label>
                            <input type="text" id="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Adresse E-mail</label>
                            <input type="email" id="email" disabled
                                style="background: var(--bg-color); cursor: not-allowed; opacity: 0.7;">
                        </div>
                        <div class="form-group">
                            <label for="phone">TÃ©lÃ©phone</label>
                            <input type="tel" id="phone" placeholder="+224 ...">
                        </div>
                        <div class="form-group">
                            <label for="address">Adresse</label>
                            <input type="text" id="address" placeholder="Ville, Quartier...">
                        </div>
                    </div>

                    <div style="margin-top: 30px; text-align: right;">
                        <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script type="module">
        import { checkAuthState, logout, getUserData } from './js/auth.js';
        import { db } from './js/firebase-config.js';
        import { doc, updateDoc } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js';

        let currentUser = null;

        // Initialize
        checkAuthState(async (user) => {
            if (user) {
                currentUser = user;
                loadUserProfile(user.uid);
            } else {
                window.location.href = 'login.html';
            }
        });

        async function loadUserProfile(uid) {
            const result = await getUserData(uid);
            if (result.success) {
                const data = result.data;
                document.getElementById('profileNameDisplay').textContent = data.name || 'Utilisateur';
                document.getElementById('profileEmailDisplay').textContent = data.email;

                document.getElementById('fullName').value = data.name || '';
                document.getElementById('email').value = data.email || '';
                document.getElementById('phone').value = data.phone || '';
                document.getElementById('address').value = data.address || '';
            }
        }

        // Handle Update
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.textContent;
            btn.textContent = 'Enregistrement...';
            btn.disabled = true;

            const name = document.getElementById('fullName').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const msgBox = document.getElementById('messageBox');

            try {
                await updateDoc(doc(db, 'users', currentUser.uid), {
                    name: name,
                    phone: phone,
                    address: address
                });

                // Update UI feedback
                msgBox.style.display = 'block';
                msgBox.style.background = 'rgba(20, 184, 166, 0.1)';
                msgBox.style.color = '#0d9488';
                msgBox.textContent = 'Profil mis Ã  jour avec succÃ¨s !';

                // Update display header
                document.getElementById('profileNameDisplay').textContent = name;

            } catch (error) {
                console.error(error);
                msgBox.style.display = 'block';
                msgBox.style.background = '#fee2e2';
                msgBox.style.color = '#dc2626';
                msgBox.textContent = 'Erreur lors de la mise Ã  jour : ' + error.message;
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
                setTimeout(() => msgBox.style.display = 'none', 3000);
            }
        });

        // Logout handlers
        function handleLogout(e) {
            e.preventDefault();
            logout().then(() => window.location.href = 'index.html');
        }
        document.getElementById('logoutBtn').addEventListener('click', handleLogout);
        document.getElementById('logoutBtnSide').addEventListener('click', handleLogout);
    </script>
</body>

</html>
