<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Ovom</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main class="auth-page">
        <div class="auth-wrapper">
            <div class="auth-form-container">
                <h1>Créez Votre Compte</h1>
                <p>Rejoignez Ovom pour une meilleure expérience de santé.</p>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="firstName">Prénom</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Nom</label>
                        <input type="text" id="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Téléphone</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Adresse</label>
                        <input type="text" id="address" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmer le mot de passe</label>
                        <input type="password" id="confirmPassword" required minlength="6">
                    </div>
                    <div id="error-message" style="color: red; margin: 10px 0; display: none;"></div>
                    <button type="submit" class="btn btn-primary btn-block">Créer mon Compte</button>
                </form>
                <div class="auth-footer">
                    <p>Vous avez déjà un compte ? <a href="login.html">Connectez-vous</a></p>
                </div>
            </div>
        
        </div>
    </main>


    <div id="cookie-banner">
        <p>
            Nous utilisons des cookies pour améliorer votre expérience sur notre site. En continuant, vous acceptez notre <a href="#">Politique de cookies</a>.
        </p>
        <div>
            <button id="cookie-accept">Accepter</button>
            <button id="cookie-decline">Refuser</button>
        </div>
    </div>
    <button id="scrollTopBtn" title="Go to top">
        <img src="https://img.icons8.com/ios-filled/50/000000/up.png" alt="Scroll to top">
    </button>
    <script src="js/main.js"></script>
    <script type="module">
        import { signup } from './js/auth.js';

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('error-message');
            
            // Vérifier que les mots de passe correspondent
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Les mots de passe ne correspondent pas';
                errorMessage.style.display = 'block';
                return;
            }
            
            const fullName = `${firstName} ${lastName}`;
            const result = await signup(fullName, email, password, phone, address);
            
            if (result.success) {
                alert('Compte créé avec succès !');
                window.location.href = 'dashboard.html';
            } else {
                errorMessage.textContent = 'Erreur: ' + result.error;
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>

</html>
